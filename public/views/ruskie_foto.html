
 

    <div ng-repeat="(key, value) in zdjecia | groupBy: 'sku' | limitTo:10">
        <div style="text-align:center;background-color:greenyellow">sku: {{ key }}</div>
        <div style="display:inline-block" ng-repeat="zd in value ">

                {{zd.froms}}
                <img ng-click="checkh(zd)" src="./images/input/{{zd.nazwa}}.jpg" style="width:200px;height:100px" />
            </div>
            
        </div>
    </div>
