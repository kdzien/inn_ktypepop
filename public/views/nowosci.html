<div class="container n-container">

    <div class="nowosci-container col-md-8">
        <div class="panel-title">Produkty</div>
        <div class="nowosci-element" ng-repeat="product in products track by $index" ng-class="{'wrong-elem' : product.wrong }">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label >SKU</label>
                    <input type="text" class="form-control" ng-model="product.sku">
                  </div>
                  <div class="form-group col-md-2">
                    <label >Marka</label>
                    <input type="text" class="form-control" ng-model="product.marka">
                  </div>
                  <div class="form-group col-md-2">
                    <label >Model</label>
                    <input type="text" class="form-control" ng-model="product.model">
                  </div>
                  <div class="form-group col-md-2">
                    <label >Ile drzwi(0 = null) </label>
                    <input min="0" max="8" step='1' type="number" class="form-control" ng-model="product.drzwi">
                  </div>
                  <div class="form-group col-md-2">
                    <label >od roku(0 = null)</label>
                    <input type="number" class="form-control" ng-model="product.rokod">
                  </div>
                  <div class="form-group col-md-2">
                    <label >do roku(0 = null)</label>
                    <input type="number" class="form-control" ng-model="product.rokdo">
                  </div>
                  <div class="form-group col-md-2">
                    <label >+ owiewki tylne?</label>
                    <select class="form-control" ng-model="product.ot">
                        <option>tak</option>
                        <option>nie</option>
                    </select>
                  </div>
                </div>
            </form>
            <div class="validate-errors" ng-if="product.messages.length>0">
              <ul class="col-md-10">
                <li ng-repeat="message in product.messages" class="col-md-6">
                  {{message}}
                </li>
              </ul>
            </div>
            <i class="glyphicon glyphicon-remove" ng-click="products.splice($index,1)" ></i>
        </div>
        <div>
          Ostatni status: {{newsMessage}}
        </div>
        
        <div class="nowosci-element add-new" ng-click='addNext()'>
            Dodaj kolejnÄ…
        </div>
        <div class="nowosci-element validate col-md-6" ng-click='validateproducts()'>
            Walidacja
        </div>
        <div class="nowosci-element validate col-md-6" ng-click='addproducts()' >
          Dodaj
        </div>
        
    </div>
    <div class="panel-title">Notatnik</div>
    <div class="col-md-4" ui-codemirror ></div>
</div>
